name: Lint

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install 3.12
      - name: Install dependencies
        run: uv sync
      - name: Lint with Ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .
