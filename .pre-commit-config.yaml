repos:
  - repo: local
    hooks:
      - id: uv-export
        name: uv export requirements.txt
        language: system
        entry: uv export --no-dev --output-file layers/common_layer/requirements.txt
        files: ^uv\.lock$
        pass_filenames: false
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format
